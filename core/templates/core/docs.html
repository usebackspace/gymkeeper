{% extends "core/base.html" %}
{% block content %}

<body class="app">

	<div class="app-wrapper">

		<div class="app-content pt-3 p-md-3 p-lg-4">
			<div class="container-xl">
				<div class="row g-3 mb-4 align-items-center justify-content-between">
					<div class="col-auto">
						<h1 class="app-page-title mb-0">My Docs</h1>
					</div>
					<div class="col-auto">
						<div class="page-utilities">
							<div
								class="row g-2 justify-content-start justify-content-md-end align-items-center">
								<div class="col-auto">
									<form class="docs-search-form row gx-1 align-items-center">
										<div class="col-auto">
											<input type="text" id="search-docs" name="searchdocs"
												class="form-control search-docs" placeholder="Search">
										</div>
										<div class="col-auto">
											<button type="submit" class="btn app-btn-secondary">Search</button>
										</div>
									</form>

								</div><!--//col-->
								<div class="col-auto">

									<select class="form-select w-auto">
										<option selected value="option-1">All</option>
										<option value="option-2">Text file</option>
										<option value="option-3">Image</option>
										<option value="option-4">Spreadsheet</option>
										<option value="option-5">Presentation</option>
										<option value="option-6">Zip file</option>

									</select>
								</div>
								<div class="col-auto">
									<a class="btn app-btn-primary" href="#"><svg width="1em" height="1em"
											viewBox="0 0 16 16" class="bi bi-upload me-2" fill="currentColor"
											xmlns="http://www.w3.org/2000/svg">
											<path fill-rule="evenodd"
												d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
											<path fill-rule="evenodd"
												d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
										</svg>Upload File</a>
								</div>
							</div><!--//row-->
						</div><!--//table-utilities-->
					</div><!--//col-auto-->
				</div><!--//row-->

				<div class="row g-4">	
					{% for member in members %}
						<div class="col-6 col-md-4 col-xl-3 col-xxl-2">
							<a href="{% url 'member_profile' member.pk %}" style="text-decoration:none; color:inherit;">
								<div class="app-card app-card-doc shadow-sm h-100">
									<div class="app-card-thumb-holder p-3 text-center">
										<img src="{% if member.photo %}{{ member.photo.url }}{% else %}{{ MEDIA_URL }}photos/default_user.png{% endif %}" 
											class="img-fluid rounded member-photo" 
											style="max-height: 150px;" 
											alt="{{ member.first_name }} photo">
									</div>
									<div class="app-card-body p-3 has-card-actions text-center">
										<h4 class="app-doc-title mb-0">{{ member.first_name }} {{ member.last_name }}</h4>
									</div>
								</div>
							</a>
						</div>
					{% endfor %}
				</div>
				</div><!--//row-->
				<nav class="app-pagination mt-5">
					<ul class="pagination justify-content-center">
						<li class="page-item disabled">
							<a class="page-link" href="#" tabindex="-1"
								aria-disabled="true">Previous</a>
						</li>
						<li class="page-item active"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item">
							<a class="page-link" href="#">Next</a>
						</li>
					</ul>
				</nav><!--//app-pagination-->
			</div><!--//container-fluid-->
		</div><!--//app-content-->

		<footer class="app-footer">
			<div class="container text-center py-3">
				<!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
				
			</div>
		</footer><!--//app-footer-->

	</div><!--//app-wrapper-->

</body>

{% endblock content %}
